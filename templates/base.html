<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - 연우를 위한 공간 💖</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif; color: #5c5c5c;
            background: linear-gradient(135deg, #fff1f5 0%, #fde8f0 100%);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px; margin: 0;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            width: 100%; max-width: 900px; padding: 40px 50px;
            border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 16px 40px rgba(189, 127, 150, 0.15); text-align: center;
        }

        .navbar {
            margin-bottom: 40px; padding-bottom: 25px; border-bottom: 1px solid #eee;
            display: flex; justify-content: center; gap: 45px;
        }

        .navbar a {
            text-decoration: none; color: #777; font-size: 22px; font-weight: 500;
            padding: 10px 20px; border-radius: 12px; transition: all 0.3s ease;
        }

        .navbar a:hover { background-color: rgba(230, 115, 159, 0.1); color: #d85c88; }
        
        .main-content h1 { font-size: 40px; color: #d85c88; margin-bottom: 20px; }
        .main-content p { font-size: 18px; line-height: 1.8; }

        /* --- ▼▼▼ 앨범 & 반응형 디자인을 위한 CSS 코드 추가 ▼▼▼ --- */
        
        /* 업로드 폼 */
        .upload-form { margin-top: 30px; padding: 20px; background-color: rgba(230, 115, 159, 0.05); border-radius: 12px; display: flex; justify-content: center; align-items: center; gap: 15px; flex-wrap: wrap; }
        .upload-form button { font-family: 'Noto Sans KR', sans-serif; font-weight: 500; background-color: #d85c88; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease; }
        .upload-form button:hover { background-color: #c24a76; }

        /* 구분선 */
        .divider { border: none; height: 1px; background-color: #eee; margin: 40px 0; }

        /* 사진 갤러리 그리드 */
        .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .photo-item { padding-top: 100%; position: relative; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 16px rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.3s ease; }
        .photo-item:hover { transform: scale(1.05); }
        .photo-item img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .empty-album { grid-column: 1 / -1; text-align: center; padding: 40px; font-size: 18px; color: #888; }
        
        /* 삭제 버튼 */
        .delete-form { position: absolute; top: 8px; right: 8px; z-index: 2;}
        .delete-btn { background-color: rgba(0, 0, 0, 0.5); color: white; border: none; border-radius: 50%; width: 30px; height: 30px; font-size: 20px; line-height: 30px; cursor: pointer; opacity: 0; transition: opacity 0.3s ease; }
        .photo-item:hover .delete-btn { opacity: 1; }

        /* 페이지네이션 */
        .pagination { margin-top: 40px; display: flex; justify-content: center; align-items: center; gap: 20px; }
        .pagination .nav-arrow { background-color: #d85c88; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: 500; transition: background-color 0.3s ease; }
        .pagination .nav-arrow:hover { background-color: #c24a76; }
        .pagination .nav-arrow.disabled { background-color: #e0e0e0; color: #a0a0a0; cursor: not-allowed; }
        .pagination .page-info { font-size: 16px; font-weight: 500; color: #555; }
        
        /* ✨ 사진 확대 (라이트박스) 스타일 ✨ */
        .lightbox-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .lightbox-overlay.show { opacity: 1; visibility: visible; }
        .lightbox-content { position: relative; max-width: 90%; max-height: 80%; }
        .lightbox-image { max-width: 100%; max-height: 100%; display: block; border-radius: 8px; }
        .lightbox-btn { position: fixed; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; border: none; font-size: 30px; padding: 10px 15px; cursor: pointer; z-index: 1001; border-radius: 8px; }
        .lightbox-close { top: 20px; right: 20px; padding: 5px 15px; font-size: 40px; }
        .lightbox-prev { left: 20px; }
        .lightbox-next { right: 20px; }

        /* ✨ 스마트폰 화면 대응 (반응형) 디자인 ✨ */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .card { padding: 20px; }
            .photo-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .main-content h1 { font-size: 32px; }
            .navbar a { font-size: 18px; gap: 20px; }
        }
    </style>
</head>
<body>
    <main class="card">
        <nav class="navbar">
            <a href="{{ url_for('letter') }}">💌 편지</a>
            <a href="{{ url_for('album') }}">🖼️ 앨범</a>
        </nav>
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
